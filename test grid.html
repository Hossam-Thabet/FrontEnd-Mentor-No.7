<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
    margin:0;
  }

  .container {
    display: grid;
    padding: 5px;
    background-color: blue;
    grid-template-columns: repeat(auto-fill , minmax(100px , 1fr));
    gap:5px;
    max-width: 800px;
    margin: auto;
  }

  .container div {
    background-color: aqua;
    text-align: center;
  }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
  
  
</body>
</html>
